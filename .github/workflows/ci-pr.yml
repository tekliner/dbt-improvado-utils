name: PR
on:
  - pull_request

concurrency:
  group: ${{ github.ref }}-pr
  cancel-in-progress: true

permissions:
  id-token: write
  actions: read
  checks: read
  contents: read
  pull-requests: read
  statuses: write
  deployments: write

jobs:
  run_tests:
    name: ğŸ› ï¸Running tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker Compose
        run: sudo apt-get install docker compose -y

      - name: Build containers
        run: docker compose up -d

      - name: Run tests
        run: docker exec -it dbt python -m pytest tests/pytest

      - name: Stop containers
        run: docker compose down
